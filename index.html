<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rajbahal Digital - Janaseva Kendra & Education Hub</title>
    <meta name="description" content="Rajbahal Digital: Aadhaar, PAN, aur Scholarship services ke liye online appointment book karein.">
    
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .main-container { max-width: 600px; margin: auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { background: #004aad; color: white; padding: 20px; text-align: center; }
        .section { padding: 15px; border-bottom: 8px solid #f0f2f5; }
        .section-title { font-weight: bold; color: #004aad; font-size: 18px; display: block; margin-bottom: 10px; border-left: 4px solid #d32f2f; padding-left: 10px; }
        .service-list { list-style: none; padding: 0; margin: 0; font-size: 14px; line-height: 1.6; color: #333; }
        .service-list li { padding: 6px 0; border-bottom: 1px dotted #ccc; }
        .form-area { padding: 20px; background: #fff; }
        label { font-weight: bold; display: block; margin-top: 12px; font-size: 14px; color: #333; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #004aad; color: white; border: none; border-radius: 6px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 20px; }
        #success { display: none; background: #d4edda; color: #155724; padding: 15px; text-align: center; border-radius: 6px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <h1 style="margin:0;">Rajbahal Digital</h1>
        <p style="margin:5px 0 0;">Janaseva Kendra & Education Hub</p>
    </div>

    <div class="section">
        <span class="section-title">üéì Services</span>
        <ul class="service-list">
            <li>‚úÖ Scholarship & Admission</li>
            <li>‚úÖ Aadhaar & PAN Services</li>
        </ul>
    </div>

    <div class="form-area">
        <span class="section-title" style="border-left-color: #2e7d32;">üìÖ Book Appointment</span>
        <form id="bookingForm">
            <label>Full Name (‡¨™‡≠Å‡¨∞‡¨æ ‡¨®‡¨æ‡¨Æ):</label>
            <input type="text" id="name" placeholder="Enter Name" required>

            <label>WhatsApp Number:</label>
            <input type="tel" id="phone" placeholder="91XXXXXXXX" required>

            <label>Select Service:</label>
            <select id="service">
                <option value="Education/Scholarship">Education/Scholarship</option>
                <option value="Aadhaar/PAN">Aadhaar / PAN Card</option>
                <option value="Other">Other Digital Service</option>
            </select>

            <label>Appointment Date (‡¨§‡¨æ‡¨∞‡¨ø‡¨ñ):</label>
            <input type="date" id="apptDate" required>

            <label>Preferred Time (‡¨∏‡¨Æ‡≠ü):</label>
            <input type="time" id="apptTime" required>

            <button type="submit" class="btn">SUBMIT REQUEST ‚úÖ</button>
        </form>
        <div id="success">‚úÖ Dhanyawad! Aapka appointment set ho gaya hai.</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAA36vfnM77LgCMJgjTHx8wsGYoBQHzXIQ",
        databaseURL: "https://education-c3132-default-rtdb.firebaseio.com",
        projectId: "education-c3132",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('bookingForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            service: document.getElementById('service').value,
            appointmentDate: document.getElementById('apptDate').value,
            appointmentTime: document.getElementById('apptTime').value,
            bookingTimestamp: new Date().toLocaleString(),
            status: 'Pending'
        };

        const newRef = push(ref(db, 'appointments'));
        set(newRef, data).then(() => {
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        });
    });
</script>

</body>
</html>
